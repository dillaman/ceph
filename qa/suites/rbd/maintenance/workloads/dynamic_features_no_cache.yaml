overrides:
  ceph:
    conf:
      client:
        rbd cache: false
        rbd io scheduler: 'none'
      client.0:
        debug rbd: 20
        debug journaler: 20
        admin socket: '/var/run/ceph/$cluster-$name.$pid.$cctid.asok'
op_workload:
  sequential:
    - workunit:
        clients:
          client.0:
          - rbd/qemu_dynamic_features.sh
        env:
          IMAGE_NAME: client.0.1-clone
